<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body id="ssss">
    <div class="w-96">
      <div class="text-white bg-gray-800 p-3">
        <h1 class="text-3xl italic font-bold">Read-Y</h1>
        <p class="text-lg">Enhance your reading experience</p>
      </div>
      <div class="p-3">
        <div class="mb-2">
          <button
            id="dark-mode-button"
            class="p-3 rounded bg-neutral-300 text-neutral-800 font-bold mb-2"
          >
            Dark Mode: <span>OFF</span>
          </button>
        </div>
        <div>
          <p class="mb-2 font-bold">Set page zoom</p>
          <div class="flex items-center">
            <span class="inline-block mr-2 text-lg">1</span>
            <input
              type="range"
              min="1"
              max="2"
              step="0.02"
              value="1"
              class="w-full bg-red-200 cursor-pointer"
              id="slider-input"
            />
            <span class="inline-block ml-2 text-lg">2</span>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <script src="index.js"></script>
  </body>
</html>
